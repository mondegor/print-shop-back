components:

  parameters:
    App.Request.Header.AcceptLanguage:
      description: https://developer.mozilla.org/ru/docs/Web/HTTP/Headers/Accept-Language
      name: Accept-Language
      in: header
      required: false
      schema:
        type: string
        default: "ru-RU"
      example: "ru;q=0.9, fr-CH, fr;q=0.8, en;q=0.7, *;q=0.5"

    App.Request.Header.CorrelationID:
      description: Уникальный идентификатор клиента
      name: X-Correlation-Id
      in: header
      required: false
      schema:
        type: string
        format: uuid
      example: "1f0b7925-cee6-4e44-8ea3-4e585d12212d"

    App.Request.Query.Filter.SearchText:
      description: Поисковая строка
      name: query
      in: query
      required: false
      schema:
        type: string
        maxLength: 128
      example: "перфокарта"

    App.Request.Query.Filter.Statuses:
      description: Список статусов через "," (см. App.Enum.Status)
      name: statuses
      in: query
      required: false
      schema:
        type: string
        default: "ENABLED"
      example: "DRAFT,ENABLED"

    App.Request.Query.ListPager.PageIndex:
      description: Индекс страницы списка с записями
      name: pageIndex
      in: query
      required: false
      schema:
        type: integer
        # format: uint64
        minimum: 0
        maximum: 1024
        default: 0
      example: 2

    App.Request.Query.ListPager.PageSize:
      description: Количество записей на страницу списка
      name: pageSize
      in: query
      required: false
      schema:
        type: integer
        # format: uint64
        minimum: 1
        maximum: 1024
        default: 50
      example: 70

    App.Request.Query.ListSorter.SortField:
      description: Название колонки, по которой происходит сортировка
      name: sortField
      in: query
      required: false
      schema:
        type: string
      example: "caption"

    App.Request.Query.ListSorter.SortDirection:
      description: Направление сортировки
      name: sortDirection
      in: query
      required: false
      schema:
        description: |-
          Направление сортировки:
          - ASC - по возрастанию;
          - DESC - по убыванию;
        type: string
        enum:
          - ASC
          - DESC
        default: "ASC"
      example: "DESC"

    Custom.Request.Query.Filter.ElementDetailing:
      description: Список типов детализации через "," (см. Custom.Enum.FormElementDetailing)
      name: detailing
      in: query
      required: false
      schema:
        type: string
        default: "NORMAL"
      example: "NORMAL,EXTENDED"

    Controls.ElementTemplates.AdminAPI.Request.Path.TemplateID:
      description: Идентификатор шаблона элемента
      name: templateId
      in: path
      required: true
      schema:
        type: integer
        # format: uint64
        minimum: 1
      example: 1000

    Controls.SubmitForms.AdminAPI.Request.Path.FormID:
      description: Идентификатор формы
      name: formId
      in: path
      required: true
      schema:
        type: string
        format: uuid
      example: "1be2be72-2cac-45d3-8dda-2476fcc600f0"

    Controls.SubmitForms.AdminAPI.Request.Path.FormVersion:
      description: Версия формы
      name: version
      in: path
      required: true
      schema:
        type: integer
        # format: uint32
        minimum: 0
      example: 1000

    Controls.SubmitForms.AdminAPI.Request.Path.ElementID:
      description: Идентификатор поля формы
      name: elementId
      in: path
      required: true
      schema:
        type: integer
        # format: uint64
        minimum: 1
      example: 1000

  schemas:
    App.Enum.Status:
      description: |-
        Текущий статус записи:
        - DRAFT - черновик;
        - ENABLED - используется;
        - DISABLED - отключена;
      type: string
      enum:
        - DRAFT
        - ENABLED
        - DISABLED
      example: "ENABLED"

    App.Field.Caption:
      description: Название записи
      type: string
      maxLength: 128
      example: "Название"

    App.Field.DateTimeCreatedAt:
      description: Дата и время создания записи (UTC)
      type: string
      format: date-time
      example: "2023-01-01T12:00:00.000+03:00"

    App.Field.DateTimeUpdatedAt:
      description: Дата и время обновления записи (UTC)
      type: string
      format: date-time
      example: "2023-01-01T12:00:00.000+03:00"

    App.Field.Int32:
      description: Целое 32-ти разрядное число
      type: integer
      format: int32
      minimum: -2147483648
      example: 2147483647

    App.Field.ListPager.Total:
      description: Количество записей в БД с учётом указанных в запросе фильтров
      type: integer
      # format: uint64
      minimum: 0
      example: 584

    App.Field.RewriteName:
      description: |
        Человекопонятное название используемое в URL
        - pattern: "^[a-z][a-z0-9-]*[a-z0-9]$"
      type: string
      # pattern: "^[a-z][a-z0-9-]*[a-z0-9]$"
      minLength: 4
      maxLength: 32
      example: "rewrite-name"

    App.Field.TagVersion:
      description: Текущая версия записи
      type: integer
      # format: uint32
      minimum: 1
      example: 5

    App.Field.VariableCamelCase:
      description: |
        Переменная (camelCase + CamelCase)
        - pattern: "^[a-zA-Z][a-zA-Z0-9]+$"
      type: string
      # pattern: "^[a-zA-Z][a-zA-Z0-9]+$"
      minLength: 4
      maxLength: 32
      example: "goodVar001"

    App.Request.Model.ChangeStatus:
      description: |-
        DTO изменения статуса записи

        Возможные варианты переключений:
        - DRAFT -> ENABLED, DISABLED;
        - ENABLED -> DISABLED;
        - DISABLED -> ENABLED;
      type: object
      required:
        - tagVersion
        - status
      properties:
        tagVersion:
          $ref: "#/components/schemas/App.Field.TagVersion"
        status:
          $ref: "#/components/schemas/App.Enum.Status"

    App.Request.Model.MoveItem:
      description: DTO перемещения записи в рамках списка
      type: object
      required:
        - afterId
      properties:
        afterId:
          description: |-
            Идентификатор записи, после которой необходимо вставить указанную запись.\
            При afterId = 0 запись вставляется в начало списка.
          type: integer
          # format: uint64
          example: 7

    App.Response.Model.BinaryImage:
      description: Бинарный файл одного из типов - JPEG, PNG
      type: string
      format: binary
      maxLength: 1048576 # 1Mb

    App.Response.Model.ErrorList:
      description: DTO списка пользовательских ошибок 400
      type: array
      items:
        $ref: "#/components/schemas/App.Response.Model.ErrorAttribute"

    App.Response.Model.ErrorAttribute:
      description: DTO пользовательской ошибки 400
      type: object
      required:
        - id
        - value
      properties:
        id:
          description: Название атрибута, где произошла ошибка
          type: string
          example: "attributeName"
        value:
          description: Описание ошибки
          type: string
          example: "Атрибут не может быть пустым | Указано недопустимое значение атрибута"

    App.Response.Model.ErrorDetails: # RFC 7807 (Problem Details for HTTP APIs)
      description: DTO следующих ошибок - 401, 403, 404, 5XX
      type: object
      required:
        - title
        - details
        - request
        - time
      properties:
        title:
          description: Краткое описание проблемы, понятное человеку
          type: string
          example: "Resource not found"
        details:
          description: Описание конкретно возникшей ошибки, понятное человеку
          type: string
          example: "Resource [User] with id = [123456] not found. You MUST use PUT to add a resource instead of GET"
        request:
          description: Метод и URL запроса
          type: string
          example: "PUT /users/123456"
        time:
          description: Время возникновения ошибки с точностью до миллисекунд (UTC)
          type: string
          format: date-time
          example: "2023-01-01T12:00:00.000+03:00"
        errorTraceId:
          description: Идентификатор конкретного возникновения ошибки
          type: string
          example: "5add1be1-90ab5d42-02fa8b1f-672503f2"

    App.Response.Model.JsonFile:
      description: Файл типа - JSON
      type: string
      maxLength: 1048576 # 1Mb

    App.Response.Model.SuccessCreatedItemUint:
      description: DTO результата создания записи (int64 ID)
      type: object
      required:
        - id
      properties:
        id:
          description: Идентификатор созданной записи
          type: integer
          # format: uint64
          example: 9223372036854775807

    Custom.Enum.FormElementDetailing:
      description: |-
        Детализация данных формы/элемента формы:
        - NORMAL - пользовательская;
        - EXTENDED - расширенная (для менеджера, технолога);
      type: string
      enum:
        - NORMAL
        - EXTENDED
      example: "NORMAL"

    Custom.Enum.FormElementType:
      description: |-
        Тип элемента формы:
        - GROUP - элемент "группа" (контейнер элементов);
        - ELEMENT_LIST - список элементов;
      type: string
      enum:
        - GROUP
        - ELEMENT_LIST
      example: "ELEMENT_LIST"

    Custom.Enum.SubmitFormActivityStatus:
      description: |-
        Статус активности формы:
        - TESTING - тестируется (доступно тестерам);
        - PUBLISHED - опубликована;
        - ARCHIVED - перенесено в архив;
      type: string
      enum:
        - TESTING
        - PUBLISHED
        - ARCHIVED
      example: "PUBLISHED"

    Custom.Field.Controls.ElementTemplateID:
      description: Идентификатор шаблона элемента формы (модуль - Controls.ElementTemplate)
      type: integer
      # format: uint64
      minimum: 1
      example: 2

    Custom.Field.Controls.FormElementID:
      description: Идентификатор элемента формы (модуль - Controls.SubmitForm)
      type: integer
      # format: uint64
      minimum: 1
      example: 2

    Custom.Field.Controls.SubmitFormID:
      description: Идентификатор формы (модуль - Controls.SubmitForm)
      type: string
      format: uuid
      example: "1be2be72-2cac-45d3-8dda-2476fcc600f0"

    Controls.ElementTemplates.AdminAPI.Request.Model.CreateElementTemplateWithAttachment:
      description: DTO добавления нового json шаблона элемента (multipart)
      type: object
      required:
        - elementTemplate
        - attachment
      properties:
        elementTemplate:
          $ref: "#/components/schemas/Controls.ElementTemplates.AdminAPI.Request.Model.CreateElementTemplate"
        attachment:
          $ref: "#/components/schemas/App.Response.Model.JsonFile"

    Controls.ElementTemplates.AdminAPI.Request.Model.CreateElementTemplate:
      description: DTO мета данных json шаблона элемента
      type: object
      required:
        - paramName
        - caption
        - elementType
        - detailing
      properties:
        paramName:
          $ref: "#/components/schemas/App.Field.VariableCamelCase"
        caption:
          allOf:
            - $ref: "#/components/schemas/App.Field.Caption"
            - maxLength: 64
            - example: "Шаблон процесса печати"
        elementType:
          $ref: "#/components/schemas/Custom.Enum.FormElementType"
        detailing:
          $ref: "#/components/schemas/Custom.Enum.FormElementDetailing"

    Controls.ElementTemplates.AdminAPI.Request.Model.StoreElementTemplateWithAttachment:
      description: DTO сохранения json шаблона элемента (multipart)
      type: object
      required:
        - elementTemplate
        - attachment
      properties:
        elementTemplate:
          $ref: "#/components/schemas/Controls.ElementTemplates.AdminAPI.Request.Model.StoreElementTemplate"
        attachment:
          $ref: "#/components/schemas/App.Response.Model.JsonFile"

    Controls.ElementTemplates.AdminAPI.Request.Model.StoreElementTemplate:
      description: DTO сохранения шаблона элемента
      type: object
      required:
        - tagVersion
      properties:
        tagVersion:
          $ref: "#/components/schemas/App.Field.TagVersion"
        paramName:
          $ref: "#/components/schemas/App.Field.VariableCamelCase"
        caption:
          allOf:
            - $ref: "#/components/schemas/App.Field.Caption"
            - maxLength: 64
            - example: "Шаблон процесса печати"

    Controls.ElementTemplates.AdminAPI.Response.Model.ElementTemplateList:
      description: DTO - список шаблонов элементов
      type: object
      required:
        - items
        - total
      properties:
        items:
          description: Список записей ограниченный фильтром и pageSize
          type: array
          items:
            $ref: "#/components/schemas/Controls.ElementTemplates.AdminAPI.Response.Model.ElementTemplate"
        total:
          $ref: "#/components/schemas/App.Field.ListPager.Total"

    Controls.ElementTemplates.AdminAPI.Response.Model.ElementTemplate:
      description: |-
        DTO - шаблон элемента формы пользовательского интерфейса
        Спецификация https://printrobot.atlassian.net/wiki/spaces/prdsh/pages/54919268
      type: object
      properties:
        id: # templateId
          $ref: "#/components/schemas/Custom.Field.Controls.ElementTemplateID"
        tagVersion:
          $ref: "#/components/schemas/App.Field.TagVersion"
        paramName:
          $ref: "#/components/schemas/App.Field.VariableCamelCase"
        caption:
          allOf:
            - $ref: "#/components/schemas/App.Field.Caption"
            - maxLength: 64
            - example: "Шаблон процесса печати"
        elementType:
          $ref: "#/components/schemas/Custom.Enum.FormElementType"
        detailing:
          $ref: "#/components/schemas/Custom.Enum.FormElementDetailing"
        status:
          $ref: "#/components/schemas/App.Enum.Status"
        createdAt:
          $ref: "#/components/schemas/App.Field.DateTimeCreatedAt"
        updatedAt:
          $ref: "#/components/schemas/App.Field.DateTimeUpdatedAt"

    Controls.SubmitForms.AdminAPI.Request.Model.CreateForm:
      description: DTO добавления новой формы
      type: object
      required:
        - rewriteName
        - paramName
        - caption
        - detailing
      properties:
        rewriteName:
          $ref: "#/components/schemas/App.Field.RewriteName"
        paramName:
          $ref: "#/components/schemas/App.Field.VariableCamelCase"
        caption:
          allOf:
            - $ref: "#/components/schemas/App.Field.Caption"
            - example: "Листовая продукция"
        detailing:
          $ref: "#/components/schemas/Custom.Enum.FormElementDetailing"

    Controls.SubmitForms.AdminAPI.Request.Model.StoreForm:
      description: DTO сохранения формы
      type: object
      required:
        - tagVersion
      properties:
        tagVersion:
          $ref: "#/components/schemas/App.Field.TagVersion"
        rewriteName:
          $ref: "#/components/schemas/App.Field.RewriteName"
        paramName:
          $ref: "#/components/schemas/App.Field.VariableCamelCase"
        caption:
          allOf:
            - $ref: "#/components/schemas/App.Field.Caption"
            - example: "Листовая продукция"

    Controls.SubmitForms.AdminAPI.Response.Model.FormList:
      description: DTO - список форм
      type: object
      required:
        - items
        - total
      properties:
        items:
          description: Список записей ограниченный фильтром и pageSize
          type: array
          items:
            $ref: "#/components/schemas/Controls.SubmitForms.AdminAPI.Response.Model.Form"
        total:
          $ref: "#/components/schemas/App.Field.ListPager.Total"

    Controls.SubmitForms.AdminAPI.Response.Model.Form:
      description: |-
        DTO - форма пользовательского интерфейса
        Спецификация https://printrobot.atlassian.net/wiki/spaces/prdsh/pages/54919268
      type: object
      required:
        - id
        - tagVersion
        - rewriteName
        - paramName
        - caption
        - detailing
        - status
        - createdAt
        - updatedAt
      properties:
        id: # formId
          $ref: "#/components/schemas/Custom.Field.Controls.SubmitFormID"
        tagVersion:
          $ref: "#/components/schemas/App.Field.TagVersion"
        rewriteName:
          $ref: "#/components/schemas/App.Field.RewriteName"
        paramName:
          $ref: "#/components/schemas/App.Field.VariableCamelCase"
        caption:
          allOf:
            - $ref: "#/components/schemas/App.Field.Caption"
            - example: "Листовая продукция"
        detailing:
          $ref: "#/components/schemas/Custom.Enum.FormElementDetailing"
        status:
