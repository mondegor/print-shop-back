  schemas:
    App.Enum.Status:
      description: |-
        Текущий статус записи:
        - DRAFT - черновик;
        - ENABLED - используется;
        - DISABLED - отключена;
      type: string
      enum:
        - DRAFT
        - ENABLED
        - DISABLED
      example: "ENABLED"

    App.Field.Article:
      description: |
        Уникальный артикул записи (любые буквы без пробелов)
        - pattern: ^S+$
      type: string
      # pattern: "^S+$"
      minLength: 2
      maxLength: 64
      example: "item-FLEX-92744"

    App.Field.Caption:
      description: Название записи
      type: string
      maxLength: 128
      example: "Название"

    App.Field.DateTimeCreatedAt:
      description: Дата и время создания записи (UTC)
      type: string
      format: date-time
      example: "2023-01-01T12:00:00.000+03:00"

    App.Field.DateTimeUpdatedAt:
      description: Дата и время обновления записи (UTC)
      type: string
      format: date-time
      example: "2023-01-01T12:00:00.000+03:00"

    App.Field.Int32:
      description: Целое 32-ти разрядное число
      type: integer
      format: int32
      minimum: -2147483648
      example: 2147483647

    App.Field.ListPager.Total:
      description: Количество записей в БД с учётом указанных в запросе фильтров
      type: integer
      # format: uint64
      minimum: 0
      example: 584

    App.Field.RewriteName:
      description: |
        Человекопонятное название используемое в URL
        - pattern: "^[a-z][a-z0-9-]*[a-z0-9]$"
      type: string
      # pattern: "^[a-z][a-z0-9-]*[a-z0-9]$"
      minLength: 4
      maxLength: 32
      example: "rewrite-name"

    App.Field.TagVersion:
      description: Текущая версия записи
      type: integer
      # format: uint32
      minimum: 1
      example: 5

    App.Field.VariableCamelCase:
      description: |
        Переменная (camelCase + CamelCase)
        - pattern: "^[a-zA-Z][a-zA-Z0-9]+$"
      type: string
      # pattern: "^[a-zA-Z][a-zA-Z0-9]+$"
      minLength: 4
      maxLength: 32
      example: "goodVar001"

    App.Field.Measure.Gram:
      description: Грамм (g)
      type: integer
      format: int64
      maxLength: 8
      minimum: 0
      example: 1000 # 1kg

    App.Field.Measure.GramPerMeter2:
      description: Поверхностная плотность (g/m2)
      type: integer
      format: int64
      maxLength: 8
      minimum: 0
      example: 1000 # 1kg/m2

    App.Field.Measure.Meter:
      description: Метр (m)
      type: number
      format: double
      maxLength: 16
      minimum: 0
      example: 10

    App.Field.Measure.Micrometer:
      description: Микрометр (µm, 0.001mm)
      type: integer
      format: int64
      maxLength: 8
      minimum: 0
      example: 1000000 # 1m

    App.Field.Measure.Millimeter:
      description: Миллиметр (mm)
      type: integer
      format: int64
      maxLength: 8
      minimum: 0
      example: 1000 # 1m

    App.Request.Model.ChangeStatus:
      description: |-
        DTO изменения статуса записи

        Возможные варианты переключений:
        - DRAFT -> ENABLED, DISABLED;
        - ENABLED -> DISABLED;
        - DISABLED -> ENABLED;
      type: object
      required:
        - tagVersion
        - status
      properties:
        tagVersion:
          $ref: "#/components/schemas/App.Field.TagVersion"
        status:
          $ref: "#/components/schemas/App.Enum.Status"

