components:

  parameters:
    App.Request.Header.AcceptLanguage:
      description: https://developer.mozilla.org/ru/docs/Web/HTTP/Headers/Accept-Language
      name: Accept-Language
      in: header
      required: false
      schema:
        type: string
        default: "ru-RU"
      example: "ru;q=0.9, fr-CH, fr;q=0.8, en;q=0.7, *;q=0.5"

    App.Request.Header.CorrelationID:
      description: Уникальный идентификатор клиента
      name: X-Correlation-Id
      in: header
      required: false
      schema:
        type: string
        format: uuid
      example: "1f0b7925-cee6-4e44-8ea3-4e585d12212d"

    App.Request.Query.Filter.SearchText:
      description: Поисковая строка
      name: query
      in: query
      required: false
      schema:
        type: string
        maxLength: 128
      example: "перфокарта"

    App.Request.Query.Filter.Statuses:
      description: Список статусов через "," (см. App.Enum.Status)
      name: statuses
      in: query
      required: false
      schema:
        type: string
        default: "ENABLED"
      example: "DRAFT,ENABLED"

    App.Request.Query.ListPager.PageIndex:
      description: Индекс страницы списка с записями
      name: pageIndex
      in: query
      required: false
      schema:
        type: integer
        # format: uint64
        minimum: 0
        maximum: 1024
        default: 0
      example: 2

    App.Request.Query.ListPager.PageSize:
      description: Количество записей на страницу списка
      name: pageSize
      in: query
      required: false
      schema:
        type: integer
        # format: uint64
        minimum: 1
        maximum: 1024
        default: 50
      example: 70

    App.Request.Query.ListSorter.SortField:
      description: Название колонки, по которой происходит сортировка
      name: sortField
      in: query
      required: false
      schema:
        type: string
      example: "caption"

    App.Request.Query.ListSorter.SortDirection:
      description: Направление сортировки
      name: sortDirection
      in: query
      required: false
      schema:
        description: |-
          Направление сортировки:
          - ASC - по возрастанию;
          - DESC - по убыванию;
        type: string
        enum:
          - ASC
          - DESC
        default: "ASC"
      example: "DESC"

    Custom.Request.Query.Filter.DensityMin:
      description: Минимальная плотность (g/m2)
      name: density-min
      in: query
      required: false
      schema:
        type: integer
        # format: uint64
        maxLength: 10
      example: 100000 # 100 g/m2

    Custom.Request.Query.Filter.DensityMax:
      description: Максимальная плотность (g/m2)
      name: density-max
      in: query
      required: false
      schema:
        type: integer
        # format: uint64
        maxLength: 10
      example: 100000 # 100 g/m2

    Custom.Request.Query.Filter.ElementDetailing:
      description: Список типов детализации через "," (см. Custom.Enum.FormElementDetailing)
      name: detailing
      in: query
      required: false
      schema:
        type: string
        default: "NORMAL"
      example: "NORMAL,EXTENDED"

    Custom.Request.Query.Filter.HeightMin:
      description: Минимальная высота (µm)
      name: height-min
      in: query
      required: false
      schema:
        type: integer
        # format: uint64
        maxLength: 10
      example: 200000 # 100 mm

    Custom.Request.Query.Filter.HeightMax:
      description: Максимальная высота (µm)
      name: height-max
      in: query
      required: false
      schema:
        type: integer
        # format: uint64
        maxLength: 10
      example: 200000 # 100 mm

    Custom.Request.Query.Filter.LengthMin:
      description: Минимальная длина (µm)
      name: length-min
      in: query
      required: false
      schema:
        type: integer
        # format: uint64
        maxLength: 10
      example: 100000 # 100 mm

    Custom.Request.Query.Filter.LengthMax:
      description: Максимальная длина (µm)
      name: length-max
      in: query
      required: false
      schema:
        type: integer
        # format: uint64
        maxLength: 10
      example: 100000 # 100 mm

    Custom.Request.Query.Filter.MaterialTypeIDs:
      description: Список идентификаторов типов материала через ","
      name: types
      in: query
      required: false
      schema:
        type: string
      example: "1,2,3"

    Custom.Request.Query.Filter.WeightMin:
      description: Минимальный вес (g)
      name: weight-min
      in: query
      required: false
      schema:
        type: integer
        # format: uint64
        maxLength: 10
      example: 118

    Custom.Request.Query.Filter.WeightMax:
      description: Максимальный вес (g)
      name: weight-max
      in: query
      required: false
      schema:
